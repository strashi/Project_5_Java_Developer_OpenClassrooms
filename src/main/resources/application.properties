#Global configuration
spring.application.name=alert

#Tomcat configuration
server.port=8080

#Log level configuration
logging.level.root=ERROR
logging.level.com.safetynet=DEBUG
logging.level.com.mysql=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#MySQL connection configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/db_alert?serverTimezone=UTC
spring.datasource.username=springuser
spring.datasource.password=alert
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/projet.html

management.endpoints.web.exposure.include=health,info,httptrace,metrics
